name: SoFla LiveLocal Update

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 5 * * *'  # 12:00 AM ET in winter, 1:00 AM ET in summer

jobs:
  update-SoFla-LiveLocal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

        # @see https://github.com/marketplace/actions/setup-python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./SoFlaLiveLocalAutoUpdateMap/requirements.txt

      - name: Run jupyter notebook
        run: |
          # Decode the base64 encoded credentials and save to a file
          # @see
          echo "${{ secrets.AUTO_SCRAPER_CREDENTIALS_BASE64 }}" | base64 --decode > ./SoFlaLiveLocalAutoUpdateMap/autoscraper-380600-0d0c84856d6b.json
          jupyter execute ./SoFlaLiveLocalAutoUpdateMap/LiveLocalAutoUpdater.ipynb --ExecutePreprocessor.timeout=-1

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add ./SoFlaLiveLocalAutoUpdateMap/live_local.geojson
          git commit -m "Update SoFla Live Local Map data" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Clean up
        run: |
          rm ./SoFlaLiveLocalAutoUpdateMap/autoscraper-380600-0d0c84856d6b.json
          rm ./SoFlaLiveLocalAutoUpdateMap/live_local.geojson
