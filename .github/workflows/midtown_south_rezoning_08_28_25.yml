name: Midtown South Rezoning Map Update

on:
  workflow_dispatch:

jobs:
  update-SoFla-LiveLocal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

        # @see https://github.com/marketplace/actions/setup-python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./midtown_south_rezoning_08_28_25/requirements.txt
      - name: Run jupyter notebook
        run: |
          # Decode the base64 encoded credentials and save to a file
          # @see
          echo "${{ secrets.AUTO_SCRAPER_CREDENTIALS_BASE64 }}" | base64 --decode > ./midtown_south_rezoning_08_28_25/autoscraper-380600-0d0c84856d6b.json
          jupyter execute ./midtown_south_rezoning_08_28_25/midtown_south_rezoning.ipynb --ExecutePreprocessor.timeout=-1
      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add ./midtown_south_rezoning_08_28_25/index.html
          git commit -m "Update mid town south rezoning map data" || echo "No changes to commit"
          git push origin HEAD:main
      - name: Clean up
        run: |
          rm ./midtown_south_rezoning_08_28_25/autoscraper-380600-0d0c84856d6b.json
          rm ./midtown_south_rezoning_08_28_25/live_local.geojson
