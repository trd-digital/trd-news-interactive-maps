    <script>
      const displayColumns = [
        { dataField: "Street City State Zip", name: "Address", visible: true },
        {
          dataField: "Recorded Date",
          name: "Recorded Date",
          visible: true,
          sorter: TrdSorters.sortDate,
        },
        { dataField: "Developer Name", name: "Developer", visible: true },
        { dataField: "TRD_Developer", name: "TRD Developer", visible: true },
        { dataField: "Primary Status", name: "Primary Status", visible: true },
        { dataField: "Condo Name", name: "Project Name", visible: true },
        { dataField: "Units", name: "Units", visible: true },
        { dataField: "County", name: "County", visible: true },
        {
          dataField: "Property Website",
          name: "Website",
          visible: true,
          formatter: (value) => TrdFormatters.formatLink(value, "Website"),
        },
      ];
      const fetchDataFilterCallback = (data) => {
        return data.features.map((item) => {
          return {
            ...item.properties,
          };
        });
      };

      TrdDataCommonTable({
        filePath:
          "https://static.therealdeal.com/interactive-maps/south-florida-condo-pipeline-map_data.geojson",
        eventCategory: "south-florida-condo-dev-planning-table",
        displayColumns,
        fetchDataFilterCallback,
        loadingEnabled: true,
        tableConfig: {
          sortName: TrdFormatters.getFieldName("Recorded Date"),
        },
      });
    </script>
