          name: "Previous Sale Price",
          visible: false,

      const fetchDataFilterCallback = (data) => {
        return new Promise((resolve) => {
          const filteredData = data.features.map((item, _i) => {
            if (_i === 0) console.log(item);
            return {
              ...item.properties,
              "Use Code Description": item.properties["Description"] || null,
              "Sale Price": TrdFormatters.getNumberValue(

              "Loan Amount": TrdFormatters.getNumberValue(

          resolve(filteredData);

      });

<script>
  let allRowsCache = [];
  let recent5mRowsCache = [];

  // Use the same field name logic as the table
  const RECORD_DATE_FIELD = TrdFormatters.getFieldName("Record Date"); // 'record_date'
  const SALE_PRICE_FIELD = TrdFormatters.getFieldName("Sale Price");   // 'sale_price'

  function refreshAllRowsCache() {
    const rows = $("#table").bootstrapTable("getData", false) || [];
    allRowsCache = rows.slice();
    recent5mRowsCache = [];
  }

  // Cache complete dataset when table loads
  $("#table").on("load-success.bs.table", function () {
    refreshAllRowsCache();
    // Optional debug:
    // console.log('Sample row:', allRowsCache[0]);
  });

  function computeRecent5mRows() {
    if (!allRowsCache || !allRowsCache.length) return [];

    // Collect unique Record Dates using the internal field name
    const dateStrings = Array.from(
      new Set(
        allRowsCache
          .map((row) => row[RECORD_DATE_FIELD])
          .filter((d) => d != null && d !== "")
      )
    );

    if (dateStrings.length === 0) return [];

    // Sort dates (most recent first) – works with 'MM/DD/YYYY'
    dateStrings.sort((a, b) => new Date(b) - new Date(a));

    // Most recent + second-most-recent
    const cutoffDates = new Set(dateStrings.slice(0, 2));

    // Filter for $5M+ on those record dates
    const filtered = allRowsCache.filter((row) => {
      const price = Number(row[SALE_PRICE_FIELD]) || 0;
      const recordDate = row[RECORD_DATE_FIELD];
      return price >= 5000000 && cutoffDates.has(recordDate);
    });

    // Sort by Sale Price desc (most expensive first)
    filtered.sort(
      (a, b) =>
        (Number(b[SALE_PRICE_FIELD]) || 0) -
        (Number(a[SALE_PRICE_FIELD]) || 0)
    );

    // Optional debug:
    // console.log('Recent dates:', Array.from(cutoffDates));
    // console.log('Recent $5M+ rows:', filtered);

    return filtered;
  }

  $("#btn-recent-5m").on("click", function () {
    if (!allRowsCache.length) {
      refreshAllRowsCache();
    }

    if (!recent5mRowsCache.length) {
      recent5mRowsCache = computeRecent5mRows();
    }

    $("#table").bootstrapTable("load", recent5mRowsCache);

    $(this).addClass("active");
    $("#btn-all-sales").removeClass("active");
  });

  $("#btn-all-sales").on("click", function () {
    if (!allRowsCache.length) {
      refreshAllRowsCache();
    }

    $("#table").bootstrapTable("load", allRowsCache);

    $(this).addClass("active");
    $("#btn-recent-5m").removeClass("active");
  });
</script>
