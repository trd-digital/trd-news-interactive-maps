      <div class="container-fluid py-3">
        <div class="alert alert-info mb-3" role="alert">
          <i class="bi bi-info-circle"></i> <strong>Tip:</strong> Click any column header to sort. Hold <kbd>Shift</kbd> and click multiple headers to sort by multiple criteria.

    <script src="https://experience.tinypass.com/xbuilder/experience/load?aid=p7sVIGTDn5"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>

    <script src="https://static.therealdeal.com/library/theme.js?v=1.0"></script>
    <script src="../trd-data/common-formatter/formatter.js"></script>
    <script src="../trd-data/common-table/table.js"></script>
    <script>
      const displayColumns = [
        {
          dataField: "Physical Address",
          name: "Address",
          visible: true,
        },
        {
          dataField: "Sale Price",
          name: "Sale Price",
          visible: true,
          formatter: TrdFormatters.formatPrice,
          sortable: true,
        },
        {
          dataField: "Loan Amount",
          name: "Loan Amount",
          visible: true,
          formatter: TrdFormatters.formatPrice,
          sortable: true,
        },
        // {
        //   dataField: "Sale Date",
        //   name: "Sale Date",
        //   visible: true,
        //   sorter: TrdSorters.sortDate,
        // },
        {
          dataField: "Record Date",
          name: "Record Date",
          visible: true,
          formatter: TrdFormatters.formatDate,
          sorter: TrdSorters.sortDate,
          sortable: true,
        },
        {
          dataField: "Use Code Description",
          name: "Description",
          visible: true,
        },
        { dataField: "Seller", name: "Seller", visible: true },
        { dataField: "Buyer", name: "Buyer", visible: true },
        // {
        //   dataField: "Building Sq. Ft",
        //   name: "SqFt",
        //   visible: true,
        //   formatter: TrdFormatters.formatNumber,
        // },
        { dataField: "Doc Type", name: "Doc Type", visible: false },
        { dataField: "Folio", name: "Folio", visible: false },
        // { dataField: "Lot Size", name: "Lot Size", visible: false },
        // {
        //   dataField: "Previous Sale Date",
        //   name: "Previous Sale Date",
        //   visible: false,
        // },
        {
          dataField: "Previous Owner Name",
          name: "Previous Owner Name",
          visible: false,
        },
        {
          dataField: "Previous Sale Price",
          name: "Previous Sale Price",
          visible: false,
        },
      ];
      const fetchDataFilterCallback = (data) => {
        return new Promise((resolve) => {
          let filteredData = data.features.map((item, _i) => {
            if (_i === 0) console.log(item);
            return {
              ...item.properties,
              "Use Code Description": item.properties["Description"] || null,
              "Sale Price": TrdFormatters.getNumberValue(
                item.properties["Sale Price"] ||
                  item.properties["Consideration"] ||
                  null
              ),
              "Loan Amount": TrdFormatters.getNumberValue(
                item.properties["Loan Amount"] || null
              ),
              "Previous Sale Date":
                item.properties["Previous Sale Date"] ||
                item.properties["Date of Previous Sale"] ||
                null,
            };
          });
          resolve(filteredData);
        });
      };

      TrdDataCommonTable({
        filePaths: [
          "miami_dade_output.geojson",
          "palm_beach_output.geojson",
          "broward_output.geojson",
        ],
        eventCategory: "south-florida-transactions-table",
        displayColumns,
        fetchDataFilterCallback,
        tableConfig: {
          sortName: TrdFormatters.getFieldName("Record Date"),
          sortOrder: "desc",
          multiSort: true,
          sortStable: true,
          sortResetPage: true,
        },
      });
    </script>
  </body>
</html>
