<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="robots" content="noindex, nofollow" />
    <title>South Florida Transactions Map - The Real Deal</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://therealdeal.com/favicon.ico"
    />
    <link rel="canonical" href="https://therealdeal.com/data/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@0,400;0,700;0,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://static.therealdeal.com/ProximaNovaFontFamily/ProximaNova/proxima-nova-all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css"
    />
    <link rel="stylesheet" href="../trd-data/common-map/map.css" />

    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-K694XL6");
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-K694XL6"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <main class="map-container">
      <section id="map" class="map"></section>
    </main>

    <script src="https://experience.tinypass.com/xbuilder/experience/load?aid=p7sVIGTDn5"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <script src="https://static.therealdeal.com/library/theme.js?v=1.0"></script>
    <script src="../trd-data/common-formatter/formatter.js"></script>
    <script src="../trd-data/common-loading/loading.js"></script>
    <script src="../trd-data/common-map/map.js?v=1.1"></script>
    <script>
      const legendKeys = [
        {
          title: "Sales",
          options: [
            {
              value: 100_000,
              color: {
                light: "#90CAF9",
                dark: "#90CAF9",
              },
              text: "< $500K",
              default: false,
            },
            {
              value: 750_000,
              color: {
                light: "#42A5F5",
                dark: "#42A5F5",
              },
              text: "$500K - $750K",
              default: false,
            },
            {
              value: 1_000_000,
              color: {
                light: "#1E88E5",
                dark: "#1E88E5",
              },
              text: "$750K - $1M",
              default: false,
            },
            {
              value: 5_000_000,
              color: {
                light: "#1565C0",
                dark: "#1565C0",
              },
              text: "$1M - $5M",
              default: false,
            },
            {
              value: 10_000_000,
              color: {
                light: "#0D47A1",
                dark: "#0D47A1",
              },
              text: "> $10M",
              default: true,
            },
          ],
        },
        {
          title: "Mortgage",
          options: [
            {
              value: "mortgage",
              color: {
                light: "#FF9800",
                dark: "#FF9800",
              },
              text: "Orange stroke = Mortgage",
              default: false,
              isStroke: true,
            },
          ],
        },
      ];

      const tooltipDisplayFields = {
        title: {
          field: "Physical Address",
          label: "Address",
        },
        content: [
          {
            field: "Sale Price",
            label: "Sale Price",
            format: "formatPrice",
          },
          {
            field: "Loan Amount",
            label: "Loan Amount",
            format: "formatPrice",
          },
          {
            field: "Description",
            label: "Use Code",
          },
          {
            field: "Record Date",
            label: "Record Date",
            format: "formatDate",
          },
        ],
      };

      const filterFields = [
        {
          title: "Days",
          name: "days",
          dataField: "Record Date",
          fieldType: "radio",
          fieldLayoutClass: "radio-group",
          multiSelect: false,
          defaultValue: "30",
          callback: (values, item) => {
            const days = values[0];
            const date = new Date();
            date.setDate(date.getDate() - days);
            const recordDate = new Date(
              TrdFormatters.formatDate(item.properties["Record Date"])
            );
            return recordDate >= date;
          },
          options: [
            {
              label: "7 Days",
              value: "7",
            },
            {
              label: "15 Days",
              value: "15",
            },
            {
              label: "30 Days",
              value: "30",
            },
          ],
        },
        {
          title: "Sale Price",
          name: "sale_price",
          dataField: "sale Price",
          fieldType: "multi-range",
          minValue: 100_000,
          maxValue: 300_000_000,
          defaultValue: [100_000, 300_000_000],
          format: "formatCurrency",
          fieldLayoutClass: "range-slider-container",
          callback: (values, item) => {
            const price = item.properties["Sale Price"];
            return price >= values[0] && price <= values[1];
          },
        },
      ];

      const modalDisplayFields = {
        title: {
          field: "Physical Address",
          label: "Address",
        },
        content: [
          { field: "Doc Type", label: "Doc Type" },
          { field: "Seller", label: "Seller" },
          { field: "Buyer", label: "Buyer" },
          {
            field: "Sale Price",
            label: "Sale Price",
            format: "formatPrice",
          },
          {
            field: "Loan Amount",
            label: "Loan Amount",
            format: "formatPrice",
          },
          {
            field: "Record Date",
            label: "Record Date",
            format: "formatDate",
          },
          { field: "Folio", label: "Folio" },
          { field: "Description", label: "Use Code Description" },
          { field: "Acres", label: "Lot Size" },
          // {
          //   field: "Previous Sale Date",
          //   label: "Date of Previous Sale",
          //   format: "formatDate",
          // },
          { field: "Previous Owner Name", label: "Previous Owner Name" },
          {
            field: "Previous Sale Price",
            label: "Previous Sale Price",
          },
        ],
      };

      const fetchDataFilterCallback = (data) => {
        return {
          ...data,
          features: data.features.map((feature) => {
            return {
              ...feature,
              properties: {
                ...feature.properties,
                "Use Code Description":
                  feature.properties["Description"] || null,
                "Sale Price": TrdFormatters.getNumberValue(
                  feature.properties["Sale Price"] ||
                    feature.properties["Consideration"] ||
                    null
                ),
                "Loan Amount": TrdFormatters.getNumberValue(
                  feature.properties["Loan Amount"] || null
                ),
                "Previous Sale Date":
                  feature.properties["Previous Sale Date"] ||
                  feature.properties["Date of Previous Sale"] ||
                  null,
              },
            };
          }),
        };
      };

      window.map = trdDataCommonMap({
        filePaths: [
          "miami_dade_output.geojson",
          "palm_beach_output.geojson",
          "broward_output.geojson",
        ],
        eventCategory: "south-florida-transactions-map",
        mapElementId: "map",
        filterElementId: "map-filters",
        legendElementId: "legend",
        resultElementId: "result",
        mapCenterLat: 26.380126753919782,
        mapCenterLng: -80.38513016032842,
        zoom: 8,
        minZoom: 8,
        legendKeys,
        dataPointKeys: legendKeys[0].options,
        tooltipDisplayFields,
        modalDisplayFields,
        filterFields,
        fetchDataFilterCallback,
        loadingEnabled: true,
        mapLayerPaint: {
          'circle-stroke-width': [
            "case",
            [">", ["to-number", ["get", "Loan Amount"], 0], 0],
            2,
            0
          ],
          'circle-stroke-color': "#FF9800",
        },
        pointSettings: {
          clickToCenter: true,
          clickToZoom: true,
          colorType: "step",
          radiusType: "radius",
          colorTypeDataKey: "Sale Price",
          paintSettings: {
            hover: {
              color: { light: "#FF9800", dark: "#F57C00" },
            },
            active: {
              color: { light: "#FF5722", dark: "#D84315" },
            },
            default: {
              radius: 4,
            },
          },
        },
        searchSettings: {
          enable: true,
          placeholderText: "Search by address, folio, seller, buyer...",
          resultTitleField: "Address",
          searchFields: ["Address", "Folio", "Buyer", "Seller"],
        },
      });
    </script>
  </body>
</html>
