    <script src="https://experience.tinypass.com/xbuilder/experience/load?aid=p7sVIGTDn5"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <script src="https://static.therealdeal.com/library/theme.js?v=1.0"></script>
    <script src="../trd-data/common-formatter/formatter.js"></script>
    <script src="../trd-data/common-loading/loading.js"></script>
    <script src="../trd-data/common-map/map.js?v=1.1"></script>
    <script>
      const legendKeys = [
        {
          title: "",
          options: [
            {
              value: 0,
              color: {
                light: "#FFCC80",
                dark: "#FFCC80",
              },
              text: "Mortgage",
              default: false,
            },
          ],
        },
        {
          title: "Sales",
          options: [
            {
              value: 5_000_000,
              color: {
                light: "#90CAF9",
                dark: "#90CAF9",
              },
              text: "< $5M",
              default: false,
            },
            {
              value: 10_000_000,
              color: {
                light: "#42A5F5",
                dark: "#42A5F5",
              },
              text: "$5M - $10M",
              default: false,
            },
            {
              value: 20_000_000,
              color: {
                light: "#1E88E5",
                dark: "#1E88E5",
              },
              text: "$10M - $20M",
              default: false,
            },
            {
              value: 50_000_000,
              color: {
                light: "#1565C0",
                dark: "#1565C0",
              },
              text: "$20M - $50M",
              default: false,
            },
            {
              value: 100_000_000,
              color: {
                light: "#0D47A1",
                dark: "#0D47A1",
              },
              text: "> $50M",
              default: true,
            },
          ],
        },
      ];

      const tooltipDisplayFields = {
        title: {
          field: "Physical Address",
          label: "Address",
        },
        content: [
          {
            field: "Sale Price",
            label: "Sale Price",
            format: "formatPrice",
          },
          {
            field: "Use Code Description",
            label: "Use Code",
          },
          {
            field: "pointType",
            label: "Party",
            format: (value) => value.charAt(0).toUpperCase() + value.slice(1),
          },
        ],
      };

      const modalDisplayFields = {
        title: {
          field: "Physical Address",
          label: "Address",
        },
        content: [
          { field: "Doc Type", label: "Doc Type" },
          { field: "Instrument_Num", label: "Instrument Number" },
          { field: "Record Date", label: "Record Date" },
          { field: "Seller", label: "Seller" },
          { field: "Buyer", label: "Buyer" },
          {
            field: "Sale Price",
            label: "Sale Price",
            format: "formatPrice",
          },
          { field: "Folio", label: "Folio" },
          { field: "Use Code Description", label: "Use Code Description" },
          { field: "Building Sq. Ft", label: "Building Sq. Ft" },
          { field: "Lot Size", label: "Lot Size" },
          { field: "Date of Previous Sale", label: "Date of Previous Sale" },
          { field: "Previous Owner Name", label: "Previous Owner Name" },
          {
            field: "Previous Sale Price",
            label: "Previous Sale Price",
          },
          { field: "Physical Address", label: "Address" },
          { field: "Mailing Address", label: "Mailing Address" },
          {
            field: "First Party Registered Agent Name & Address",
            label: "First Party Registered Agent Name & Address",
          },
          { field: "First Party Status", label: "First Party Status" },
          {
            field: "First Party Document Number",
            label: "First Party Document Number",
          },
          {
            field: "First Party FEI/EIN Number",
            label: "First Party FEI/EIN Number",
          },
          {
            field: "First Party Mailing Address",
            label: "First Party Mailing Address",
          },
          {
            field: "First Party Principal Address",
            label: "First Party Principal Address",
          },
          { field: "First Party State", label: "First Party State" },
          { field: "First Party Date Filed", label: "First Party Date Filed" },
          {
            field: "Second Party Registered Agent Name & Address",
            label: "Second Party Registered Agent Name & Address",
          },
          { field: "Second Party Status", label: "Second Party Status" },
          {
            field: "Second Party Document Number",
            label: "Second Party Document Number",
          },
          {
            field: "Second Party FEI/EIN Number",
            label: "Second Party FEI/EIN Number",
          },
          {
            field: "Second Party Mailing Address",
            label: "Second Party Mailing Address",
          },
          {
            field: "Second Party Principal Address",
            label: "Second Party Principal Address",
          },
          { field: "Second Party State", label: "Second Party State" },
          {
            field: "Second Party Date Filed",
            label: "Second Party Date Filed",
          },
          {
            field: "Lender",
            label: "Lender",
          },
          {
            field: "Loan Amount",
            label: "Loan Amount",
            format: "formatPrice",
          },
        ],
      };

      const filterFields = [
        {
          title: "Days",
          name: "days",
          dataField: "Record Date",
          fieldType: "radio",
          fieldLayoutClass: "radio-group",
          multiSelect: false,
          defaultValue: "30",
          callback: (values, item) => {
            const days = values[0];
            const date = new Date();
            date.setDate(date.getDate() - days);
            const recordDate = new Date(item.properties["Record Date"]);
            return recordDate >= date;
          },
          options: [
            {
              label: "7 Days",
              value: "7",
            },
            {
              label: "15 Days",
              value: "15",
            },
            {
              label: "30 Days",
              value: "30",
            },
          ],
        },
        {
          title: "Property Type",
          name: "property_type",
          dataField: "Use Code Description",
          fieldType: "checkbox",
          fieldLayoutClass: "checkbox-list",
          multiSelect: true,
          callback: (values, item) => {
            return values.some((value) =>
              item.properties["Use Code Description"].includes(value)
            );
          },
          options: [
            {
              label: "Single Family Home",
              value: "SINGLE FAMILY",
            },
            {
              label: "Multi-Family Dwelling",
              value: "CONDOMINIUM",
            },
            {
              label: "Commercial",
              value: "COMMERCIAL",
            },
            {
              label: "Vacant Land",
              value: "VACANT LAND",
            },
            {
              label: "Office Building",
              value: "OFFICE BUILDING",
            },
          ],
        },
      ];

      const fetchDataFilterCallback = (data) => {
        return {
          ...data,
          features: data.features.filter((feature) => {
            return (
              feature.properties["physical_address_lat"] !== 0 &&
              feature.properties["physical_address_lng"] !== 0
            );
          }),
        };
      };

      window.map = trdDataCommonMap({
        filePath:
          "https://static.therealdeal.com/interactive-maps/map_data.geojson",
        eventCategory: "south-florida-transactions-map",
        mapElementId: "map",
        filterElementId: "map-filters",
        legendElementId: "legend",
        resultElementId: "result",
        mapCenterLat: 26.380126753919782,
        mapCenterLng: -80.38513016032842,
        zoom: 8,
        minZoom: 8,
        legendKeys,
        dataPointKeys: legendKeys[1].options,
        tooltipDisplayFields,
        modalDisplayFields,
        filterFields,
        fetchDataFilterCallback,
        loadingEnabled: true,

        pointSettings: {
          filter: ["==", ["get", "Doc Type"], "DEED"],
          clickToCenter: true,
          clickToZoom: true,
          colorType: "step",
          radiusType: "radius",
          colorTypeDataKey: "Sale Price",
          paintSettings: {
            hover: {
              color: { light: "#FF9800", dark: "#F57C00" },
            },
            active: {
              color: { light: "#FF5722", dark: "#D84315" },
            },
          },
        },
        mapLayerPaint: {
          "circle-stroke-color": trdTheme.isDark() ? "#FFCC80" : "#FB8C00",
          "circle-stroke-width": [
            "case",
            [">", ["get", "Loan Amount"], 0],
            3,
            0,
          ],
        },
      });
    </script>
  </body>
</html>
