    <script src="../trd-data/common-table/table.js"></script>
    <script>
      const displayColumns = [
        {
          dataField: "PropertyAddress",
          name: "Address",
          visible: true,
        },
        {
          dataField: "Neighborhood",
          name: "Neighborhood",
          visible: true,
        },
        {
          dataField: "PropertyType",
          name: "Property Type",
          visible: true,
        },
        {
          dataField: "PermitCount",
          name: "Total Number of Permits",
          visible: true,
        },
        {
          dataField: "LatestPermitType",
          name: "Permit Type",
          visible: true,
        },
        {
          dataField: "LatestApplicationType",
          name: "Application Type",
          visible: false,
        },
        {
          dataField: "MaxEstimatedValue",
          name: "Total Construction Cost",
          visible: true,
          formatter: TrdFormatters.formatPrice,
        },
        {
          dataField: "LatestProposedUse",
          name: "Proposed Use",
          visible: false,
          formatter: TrdFormatters.formatPrice,
        },
        {
          dataField: "MaxSquareFootage",
          name: "Total Square Footage",
          visible: true,
          formatter: TrdFormatters.formatNumber,
        },
        {
          dataField: "LatestPermitIssuedDate",
          name: "Latest Permit Date",
          visible: true,
          sorter: TrdSorters.sortDate,
        },
        {
          dataField: "LatestStatus",
          name: "Latest Status",
          visible: true,
        },
        {
          dataField: "FolioHyperlink",
          name: "Folio Number",
          visible: false,
        },
        { 
          dataField: "DetailDescriptionComments", 
          name: "Past Works",
          visible: false 
        },
        {
          dataField: "ArchitectName", 
          name: "Involved Architects", 
          visible: false 
        },
        { 
          dataField: "ContractorName", 
          name: "Involved Contractors", 
          visible: false 
        },
        { 
          dataField: "PermitNumber", 
          name: "Past Permits", 
          visible: false 
        },
        {
          dataField: "LatestStatusDate",
          name: "Latest Status Date",
          visible: false,
          sorter: TrdSorters.sortDate,
        },
      ];
      const fetchDataFilterCallback = (data) => {
        return new Promise((resolve) => {
          let filteredData = data.features.map((item, _i) => {
            if (_i === 0) console.log(item);
            return {
              ...item.properties,
            };
          });
          resolve(filteredData);
        });
      };

      TrdDataCommonTable({
        filePath:
          "https://static.therealdeal.com/interactive-maps/miami-construction-map.geojson",
        eventCategory: "miami-construction-table",
        displayColumns,
        fetchDataFilterCallback,
        tableConfig: {
          sortName: TrdFormatters.getFieldName("MaxEstimatedValue"),
          sortOrder: "desc",
          sortResetPage: true,
        },
      });
    </script>
