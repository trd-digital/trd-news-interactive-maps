  <body>
    <!-- Google Tag Manager (noscript) -->

    <main class="map-container">
      <section id="map" class="map"></section>
    </main>

    <script src="https://experience.tinypass.com/xbuilder/experience/load?aid=p7sVIGTDn5"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <script src="https://static.therealdeal.com/library/theme.js?v=1.0"></script>
    <script src="../trd-data/common-formatter/formatter.js"></script>
    <script src="../trd-data/common-loading/loading.js"></script>
    <script src="../trd-data/common-map/map.js?v=1.1"></script>
    <script>
      const modalDisplayFields = {
        title: { field: "Developers", label: "Developers" },
        content: [
          { field: "Address", label: "Address" },
          { field: "Status", label: "Status" },
          { field: "Live Local Units", label: "Live Local Units" },
          { field: "Total Units", label: "Total Units" },
          { field: "Percent Live Local", label: "Percent Live Local" },
          { field: "DescriptionDisplay", label: "" }, // italic line with <br>â€” prefix
          { field: "Story", label: "Recent Coverage" }, // hyperlink from Recent Coverage
        ],
      };
      window.map = trdDataCommonMap({
        filePaths: ["south-florida-live-local.geojson"],

        fetchDataFilterCallback: (data) => {
          return {
            ...data,
            features: (data.features || []).map((feature, i) => {
              const props = { ...(feature.properties || {}) };

              // Keep the raw values (Status/Units/etc.) exactly as in the GeoJSON
              // Only build two presentational fields:
              const desc = TrdFormatters.cleanValue(props.Description);
              props.DescriptionDisplay = desc ? `<em>${desc}</em>` : "";

              const story = TrdFormatters.cleanValue(props["Recent Coverage"]);
              props.Story = story
                ? `<a href="${story}" target="_blank" rel="noopener">Open story</a>`
                : "";

              // Normalize title key the modal reads
              props.Developers =
                TrdFormatters.cleanValue(props.Developers) ||
                TrdFormatters.cleanValue(props.Developer) ||
                TrdFormatters.cleanValue(props["Developer(s)"]) ||
                "";

              // Ensure Address stays as-is so it shows up under the label "Address"
              props.Address = TrdFormatters.cleanValue(props.Address);

              feature.properties = props;

              // (Optional) One-time console check:
              // if (i === 0) console.log("Sample props:", feature.properties);

              return feature;
            }),
          };
        },

        // Analytics + DOM targets
        eventCategory: "live-local",
        mapElementId: "map",

        // Map view
        mapCenterLat: 25.7617,
        mapCenterLng: -80.1918,
        zoom: 7,
        minZoom: 3,
        loadingEnabled: true,

        // Modal fields we defined above
        modalDisplayFields,

        // Circle styling
        mapLayerPaint: {
          "circle-stroke-width": 1,
          "circle-stroke-color": "#f1f1f1",
        },

        // Point interaction/paint
        pointSettings: {
          clickToCenter: true,
          clickToZoom: false,
          colorType: "case",
          radiusType: "radius",
          paintSettings: {
            default: {
              radius: 6,
              color: { light: "#007cbf", dark: "#007cbf" },
            },
            hover: { color: { light: "#007cbf", dark: "#007cbf" } },
            active: { color: { light: "black", dark: "white" } },
          },
        },

        // Search box settings
        searchSettings: {
          enable: true,
          placeholderText: "Search by developer or address...",
          resultTitleField: "Developers",
          searchFields: ["Developers", "Address"],
        },
      });
    </script>
  </body>
</html>
