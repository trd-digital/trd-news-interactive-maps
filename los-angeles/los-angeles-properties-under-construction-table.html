    <script src="../trd-data/common-formatter/formatter.js"></script>
    <script src="../trd-data/common-table/table.js"></script>
    <script type="text/javascript">
      const displayColumns = [
        { dataField: "Full Address", name: "Address", visible: true },
        {
          dataField: "Construction status",
          name: "Construction Status",
          visible: true,
        },
        {
          dataField: "Project Name",
          name: "Project Name",
          visible: true,
        },
        { dataField: "Developer", name: "Developer", visible: true },
        { dataField: "Res Units", name: "Res Units", visible: true },
        { dataField: "Hotels Rooms", name: "Hotel Rooms", visible: true },
        { dataField: "Office Sq. Ft.", name: "Office SqFt", visible: true },
        { dataField: "Retail Sq. Ft.", name: "Retail SqFt", visible: true },
        {
          dataField: "Estimated Completion",
          name: "Estimated Completion",
          visible: true,
        },
      ];

      const fetchDataFilterCallback = (data) => {
        return new Promise((resolve) => {
          let filteredData = data.features.map((item) => {
            return {
              ...item.properties,
            };
          });
          resolve(filteredData);
        });
      };

      TrdDataCommonTable({
        filePaths: [
          "https://static.therealdeal.com/interactive-maps/los_angeles_properties_under_construction.geojson",
          "https://static.therealdeal.com/interactive-maps/los_angeles_properties_proposed_construction.geojson",
        ],
        fileAddKeyValues: [
          {
            "Construction status": "Under construction",
          },
          {
            "Construction status": "Proposed construction",
          },
        ],
        eventCategory: "los-angeles-properties-under-construction-table",
        displayColumns,
        fetchDataFilterCallback,
        tableConfig: {
          sortName: TrdFormatters.getFieldName("Project Name"),
          sortResetPage: true,
        },
      });
    </script>
