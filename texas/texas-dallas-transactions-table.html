    <script src="../trd-data/common-table/table.js"></script>
    <script type="text/javascript">
      const displayColumns = [
        { dataField: "Doc Type", name: "Doc Type", visible: true },
        { dataField: "Doc Number", name: "Doc Number", visible: true },
        {
          dataField: "Recorded Date",
          name: "Recorded Date",
          visible: true,
          sorter: (a, b) => {
            if (
              TrdFormatters.isEmptyValue(a) ||
              TrdFormatters.isEmptyValue(b)
            ) {
              return 0;
            }
            return new Date(a).getTime() - new Date(b).getTime();
          },
        },
        { dataField: "Grantor", name: "Grantor", visible: true },
        { dataField: "Grantee", name: "Grantee", visible: true },
        {
          dataField: "Property Address",
          name: "Property Address",
          visible: true,
        },
        { dataField: "Town", name: "Town", visible: true },
        {
          dataField: "Legal Description",
          name: "Legal Description",
        },
        {
          dataField: "Record Link",
          name: "Record Link",
          visible: true,
          formatter: (value) => {
            return `<a href="${value}" target="_blank" rel="noopener noreferrer">View Record</a>`;
          },
        },
        { dataField: "SubdivisionName", name: "SubdivisionName" },
        { dataField: "Lot", name: "Lot" },
        { dataField: "Block", name: "Block" },
        { dataField: "Township", name: "Township" },
        { dataField: "Reference", name: "Reference" },
        { dataField: "Account Number", name: "Account Number" },
        { dataField: "Appraisal Year", name: "Appraisal Year" },
        { dataField: "Division CD", name: "Division CD" },
        { dataField: "Owner Name1", name: "Owner Name1" },
        { dataField: "Owner Name2", name: "Owner Name2" },
        {
          dataField: "Owner Address Line1",
          name: "Owner Address Line1",
        },
        {
          dataField: "Owner Address Line2",
          name: "Owner Address Line2",
        },
        {
          dataField: "Owner Address Line3",
          name: "Owner Address Line3",
        },
        {
          dataField: "Owner Address Line4",
          name: "Owner Address Line4",
        },
        { dataField: "Owner City", name: "Owner City" },
        { dataField: "Owner State", name: "Owner State" },
        {
          dataField: "Owner ZipCode",
          name: "Owner ZipCode",
          formatter: (value) => {
            return value.slice(0, 5);
          },
        },
        { dataField: "Owner Country", name: "Owner Country" },
        { dataField: "Property City", name: "Property City" },
        {
          dataField: "Property ZipCode",
          name: "Property ZipCode",
          formatter: (value) => {
            return value.slice(0, 5);
          },
        },
        { dataField: "NBND CD", name: "NBND CD" },
        { dataField: "Legal1", name: "Legal1" },
        { dataField: "Legal2", name: "Legal2" },
        { dataField: "Legal3", name: "Legal3" },
        { dataField: "Deed TXFR Date", name: "Deed TXFR Date" },
        { dataField: "GIS Parcel ID", name: "GIS Parcel ID" },
      ];

      const fetchDataFilterCallback = (data) => {
        return data.features.map((item) => {
          return {
            ...item.properties,
          };
        });
      };

      TrdDataCommonTable({
        filePath:
          "https://static.therealdeal.com/interactive-maps/dallas-transactions-map.geojson",
        eventCategory: "texas-dallas-transactions-table",
        displayColumns,
        fetchDataFilterCallback,
        tableConfig: {
          sortName: TrdFormatters.getFieldName("Recorded Date"),
        },
      });
    </script>
  </body>
