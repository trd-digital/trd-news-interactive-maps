     <style>
      [data-bs-theme="dark"] {
        --bs-body-bg: #212121;
      }
      #snapshot{
        margin: 0 auto;
      }
      .widget-cards {
        display: grid;
        grid-template-columns: 1fr;
        padding: 0 20px;
        gap: 20px;
      }
      @media (min-width: 490px) {
        .widget-cards {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (min-width: 750px) {
        .widget-cards {
          grid-template-columns: repeat(3, 1fr);
        }
        
      }
      .widget-card {
        width: 100%;
        border-radius: 8px;
        border: 1px solid var(--bs-border-color);
        padding: 10px;
      }
      .widget-card-title {
        font-size: 18px;
        margin-bottom: 10px;
        font-family: 'Proxima Nova', sans-serif;
      }
      .widget-card-value {
        font-size: 32px;
        font-family: "Merriweather", serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-weight: 900;
        color: #4285F4;
      }

      .loading-placeholder {
        background-color: var(--bs-body-bg);
        overflow: hidden;
        position: relative;
        border-radius: 4px;
      }
      .loading-placeholder + .loading-placeholder{
        margin-top: 10px;
      }
      .loading-placeholder::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
          to right,
          transparent 0%,
          #e3e3e3 50%,
          transparent 60%
        );
        animation: shimmer 1.5s infinite linear;
      }
      [data-bs-theme="dark"] .loading-placeholder::before {
        background-image: linear-gradient(
          to right,
          transparent 0%,
          #2d2d2d 50%,
          transparent 60%
        );
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
     </style>

    <main id="snapshot"></main>

    <script src="https://experience.tinypass.com/xbuilder/experience/load?aid=p7sVIGTDn5"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://static.therealdeal.com/library/theme.js?v=1"></script>
    <script>
      const trdTheme = TrdTheme();
      const widgetCards = () => {
        const defaults = {
          rootElement: document.getElementById("snapshot"),
          dataUrl: "TRD Data Snapshots - Snapshot2_0.csv",
          region: "New York, NY metro area",
          sector: "Residential",
          current_date_period: "Q1 2025",
          previous_date_period: "Q4 2024",
          display_title_order: [
            "Median Sale Price",
            "Median Price Per Sq. Ft.",
            "Number of Sales",
            "Median Days on Market",
            "Listing Inventory",
            "Months of Supply",
          ],
        }

        const fn = {
          init: () => {
            trdTheme.init();
            fn.updateParentWithHeight();
            fn.addLoadingCards();
            fn.getData();
          },

          getData: () => {
            Papa.parse(
              defaults.dataUrl,
              {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: (results) => {
                  const currentPeriodData = results.data.filter(
                    (item) =>
                      item["region"] === defaults.region &&
                      item["sector"] === defaults.sector &&
                      item["date_period"] === defaults.current_date_period
                  ).sort((a, b) => {
                    const indexA = defaults.display_title_order.indexOf(a["display_title"]);
                    const indexB = defaults.display_title_order.indexOf(b["display_title"]);
                    return indexA - indexB;
                  });

                  const previousPeriodData = results.data.filter(
                    (item) =>
                      item["region"] === defaults.region &&
                      item["sector"] === defaults.sector &&
                      item["date_period"] === defaults.previous_date_period
                  ).sort((a, b) => {
                    const indexA = defaults.display_title_order.indexOf(a["display_title"]);
                    const indexB = defaults.display_title_order.indexOf(b["display_title"]);
                    return indexA - indexB;
                  });

                  fn.renderCards(currentPeriodData, previousPeriodData);
                },
                error: (error) => {
                  console.error("Error parsing CSV:", error)
                }
            }
            )
          },

          addLoadingCards: () => {
            const cards = Array.from({ length: 6 }, (_, i) => {
              return `
                <div class="widget-card">
                  <div class="loading-placeholder" style="width: 90%; height: 24px;"></div>
                  <div class="loading-placeholder" style="width: 100px; height: 40px;"></div>
                  <div class="loading-placeholder" style="width: 50%; height: 15px;"></div>
                </div>
              `;
            }).join("");
            
            const container = document.createElement("div");
            container.classList.add("widget-cards");
            container.innerHTML = cards;

            defaults.rootElement.innerHTML = '';
            defaults.rootElement.appendChild(container);
          },

          renderCards: (currentData, previousData) => {
            if(!currentData || currentData.length === 0) {
              console.error("No data found for the specified filters.")
              return;
            }
            
            const root = defaults.rootElement;
            const container = document.createElement("div");
            container.classList.add("widget-cards");
            currentData.forEach((item) => {
              const card = document.createElement("div");
              card.className = "widget-card";
              card.innerHTML = `
                <h5 class="widget-card-title">${item["display_title"]}</h5>
                <div class="widget-card-value">${item['value']}</div>
                ${fn.renderCompare(item, previousData.filter(i => i["display_title"] === item["display_title"]))}
              `;
              container.appendChild(card);
            });
            root.innerHTML = ""; // Clear previous content
            root.appendChild(container);

            // const footer = document.createElement("div");
            // footer.className = "d-flex mt-3 justify-content-between mx-4";
            // footer.innerHTML = `
            //   <div class="text-muted">Last updated: ${currentData[0]['last_updated']}</div>
            //   <div class="text-muted">${currentData[0]["date_period"]}</div>
            // `;
            // root.appendChild(footer);
          },

          renderCompare: (currentData, previousData) => {
            if(!previousData || previousData.length === 0) {
              return '';
            }
            const currentValue = parseFloat(currentData['value'].replace(/[$,]/g, ""));
            const previousValue = parseFloat(previousData[0]['value'].replace(/[$,]/g, ""));
            const change = ((currentValue - previousValue) / previousValue) * 100;
            const changeText = change > 0 ? `+${change.toFixed(2)}%` : `${change.toFixed(2)}%`;
            const changeClass = change > 0 ? "text-success" : "text-danger";
            return `
              <div class="d-flex justify-content-between mt-2">
                <div class="${changeClass}">${changeText} <span class="text-muted">vs last quarter</span></div>
              </div>
              `;
          },
        
          updateParentWithHeight: () => {
            const origin = window.location.origin === 'https://trd-digital.github.io' ? 'https://therealdeal.com' : 'http://localhost:3010';

            window.addEventListener("resize", () => {
              const height = defaults.rootElement.offsetHeight;
              window.parent.postMessage({ "updateHeight": height + 10, src: window.location.href }, origin);
            });
            window.addEventListener("load", () => {
              const height = defaults.rootElement.offsetHeight;
              window.parent.postMessage({ "updateHeight": height + 10, src: window.location.href }, origin);
            });
            window.addEventListener("message", (event) => {
              if (event.data.type === "updateHeight") {
                const height = defaults.rootElement.offsetHeight;
                window.parent.postMessage({ "updateHeight": height + 10, src: window.location.href }, origin);
              }
            });
          },
        };

        fn.init();
      };


      widgetCards();
    </script>
