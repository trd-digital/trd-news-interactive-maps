<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Real-Estate News Feed</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* 1) Light Mode (default) */
    :root {
      --primary-color:    #000000;
      --secondary-color:  #FFFFFF;
      --accent-color:     #1E90FF;
      --text-color:       #000000;
      --background-color: #F7F7F7;
      --border-color:     #CCCCCC;
      --hover-shadow:     rgba(0, 0, 0, 0.1);
    }

    /* 2) Dark Mode if OS/browser prefers dark */
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color:    #FFFFFF;
        --secondary-color:  #1A1A1A;
        --accent-color:     #1E90FF;
        --text-color:       #FFFFFF;
        --background-color: #212121;
        --border-color:     #333333;
        --hover-shadow:     rgba(255, 255, 255, 0.2);
      }
    }

    /* 3) Manual override classes */
    .override-light { /* Force light theme */ }
    .override-dark  { /* Force dark theme  */ }

    /* Global */
    body {
      font-family: 'Merriweather', serif;
      margin: 0;
      padding: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-size: 2rem;
    }
    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent-color);
      color: var(--secondary-color);
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #themeToggle:hover {
      background-color: #187bcd;
    }

    /* News grid & cards */
    #news-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: var(--secondary-color);
      border: 1px solid var(--border-color);
      box-shadow: 0 2px 4px var(--hover-shadow);
      transition: transform 0.2s, box-shadow 0.2s;
      height: 100%;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px var(--hover-shadow);
    }
    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
    .card-title a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .card-title a:hover {
      text-decoration: underline;
    }
    .card-text {
      color: var(--text-color);
      font-size: 0.9rem;
      margin-top: 8px;
    }

    /* Spinner */
    .spinner {
      border: 4px solid var(--secondary-color);
      border-top: 4px solid var(--accent-color);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 2s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Scrollbars */
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: var(--secondary-color);
    }
    ::-webkit-scrollbar-thumb {
      background-color: var(--accent-color);
      border-radius: 6px;
      border: 3px solid var(--secondary-color);
    }
    * {
      scrollbar-width: thin;
      scrollbar-color: var(--accent-color) var(--secondary-color);
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 1.5rem; }
      #themeToggle { padding: 6px 10px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <button id="themeToggle">Toggle Theme</button>
  <h1>Latest Real-Estate Stories</h1>
  <div id="news-container">
    <p id="loadingIndicator">
      <span class="spinner"></span>Loading articles…
    </p>
    <p id="errorMessage" style="display:none;"></p>
  </div>

  <script>
    // Theme toggle
    const htmlEl = document.documentElement;
    document.getElementById('themeToggle').onclick = () => {
      if (htmlEl.classList.toggle('override-dark')) {
        htmlEl.classList.remove('override-light');
      } else {
        htmlEl.classList.add('override-light');
      }
    };

    // Fetch & render articles
    async function loadArticles() {
      const container = document.getElementById('news-container');
      const loading  = document.getElementById('loadingIndicator');
      const errorMsg = document.getElementById('errorMessage');
      try {
        const res = await fetch('articles.json');
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();

        // clear loading
        loading.style.display = 'none';

        data.forEach(a => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <div class="card-body">
              <div>
                <h5 class="card-title">
                  <a href="${a.url}" target="_blank" rel="noopener">
                    ${a.title}
                  </a>
                </h5>
                <p class="card-text">
                  ${a.source} • ${new Date(a.date).toLocaleDateString(undefined,{
                    year:'numeric', month:'short', day:'numeric'
                  })}
                </p>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        loading.style.display = 'none';
        errorMsg.style.display = 'block';
        errorMsg.textContent = 'Failed to load articles. Please try again later.';
        console.error(err);
      }
    }

    document.addEventListener('DOMContentLoaded', loadArticles);
  </script>
</body>
</html>
