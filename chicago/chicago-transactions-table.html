    <main>
      <table id="table"></table>
    </main>

    <script src="https://experience.tinypass.com/xbuilder/experience/load?aid=p7sVIGTDn5"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/extensions/sticky-header/bootstrap-table-sticky-header.min.js"></script>
    <script src="https://static.therealdeal.com/library/theme.js?v=1.0"></script>
    <script src="../trd-data/common-formatter/formatter.js"></script>
    <script src="../trd-data/common-table/table.js"></script>
    <script>
      const displayColumns = [
        { dataField: "Full Address", name: "Address", visible: true },
        {
          dataField: "Sale Price",
          name: "Sale Price",
          visible: true,
          formatter: TrdFormatters.formatPrice,
        },
        {
          dataField: "Recorded Date",
          name: "Recorded Date",
          visible: true,
          sorter: TrdSorters.sortDate,
        },
        {
          dataField: "Use Code Description",
          name: "Description",
          visible: true,
        },
        { dataField: "Seller", name: "Seller", visible: true },
        { dataField: "Buyer", name: "Buyer", visible: true },

        {
          dataField: "Instrument Number",
          name: "Instrument Number",
          visible: false,
        },
        { dataField: "Doc Date", name: "Doc Date", visible: false },
        { dataField: "Doc Type", name: "Doc Type", visible: false },
        { dataField: "Assoc. Doc#", name: "Assoc. Doc#", visible: false },
        {
          dataField: "Doc URL",
          name: "Doc URL",
          visible: false,
          formatter: (value) =>
            TrdFormatters.formatLink(value, "View Property"),
        },
        { dataField: "Folio", name: "Folio", visible: false },
        {
          dataField: "Mortgage Instrument Number",
          name: "Mortgage Instrument Number",
          visible: false,
        },
        { dataField: "Borrower", name: "Borrower", visible: false },
        { dataField: "Lender", name: "Lender", visible: false },
        {
          dataField: "Loan Amount",
          name: "Loan Amount",
          visible: false,
          formatter: TrdFormatters.formatPrice,
        },
        {
          dataField: "Mortgage URL",
          name: "Mortgage URL",
          visible: false,
          formatter: (value) =>
            TrdFormatters.formatLink(value, "View Mortgage"),
        },
      ];

      const fetchDataFilterCallback = (data) => {
        return new Promise((resolve) => {
          let filteredData = data.features.map((item) => {
            return {
              ...item.properties,
            };
          });
          resolve(filteredData);
        });
      };

      TrdDataCommonTable({
        filePath:
          "https://static.therealdeal.com/interactive-maps/cook_county_transaction_map_data.geojson",
        eventCategory: "chicago-transactions-table",
        displayColumns,
        fetchDataFilterCallback,
        tableConfig: {
          sortName: TrdFormatters.getFieldName("Sale Price"),
          sortResetPage: true,
        },
      });
    </script>
  </body>
</html>
