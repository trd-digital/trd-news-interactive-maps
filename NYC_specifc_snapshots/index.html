<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYC Market Snapshot</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    :root {
      --primary: #1a73e8;
      --on-primary: #fff;
      --bg: #f5f7fa;
      --card-bg: #fff;
      --text-primary: #202124;
      --text-secondary: #5f6368;
      --green: #188038;
      --blue: #1a73e8;
      --red: #d93025;
      --font: 'Arial', sans-serif;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #202124;
        --card-bg: #303134;
        --text-primary: #e8eaed;
        --text-secondary: #9aa0a6;
      }
      .card { box-shadow: 0 1px 2px rgba(0,0,0,0.5); }
      .pill-btn { border-color: #5f6368; }
    }

    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text-primary);
    }
    header {
      background: var(--card-bg);
      padding: 0.6rem 1rem;
      border-bottom: 1px solid #dadce0;
    }
    header h1 { font-size: 1.3rem; }
    header p {
      margin-top: 0.2rem;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .top-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 0.6rem 1rem;
    }
    .boroughs { display: flex; gap: 0.5rem; }
    .pill-btn {
      padding: 0.4rem 0.8rem;
      border: 1px solid #d2e3fc;
      border-radius: 999px;
      background: var(--card-bg);
      cursor: pointer;
      color: #1967d2;
      font-size: 0.85rem;
      transition: background .2s, transform .1s;
    }
    .pill-btn:hover { background: rgba(26,115,232,0.1); }
    .pill-btn:active { transform: scale(0.95); }
    .pill-btn.active {
      background: var(--primary);
      color: var(--on-primary);
      border-color: var(--primary);
    }
    #toggleFilters, #resetFilters {
      padding: 0.4rem 0.8rem;
      background: var(--primary);
      color: var(--on-primary);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .filters {
      display: flex;
      gap: 0.6rem;
      margin: 0 1rem 0.6rem;
    }
    .filters select {
      flex: 1;
      padding: 0.3rem;
      font-size: 0.8rem;
      border: 1px solid #dadce0;
      border-radius: 4px;
    }

    .summary {
      margin: 0 1rem 0.6rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, 240px);
      gap: 0.4rem;
      justify-content: center;
      padding: 0 1.2rem 1rem;
      overflow: visible;
    }

    .card {
      position: relative;
      background: var(--card-bg);
      border-radius: 6px;
      box-shadow: 0 1px 1px rgba(60,64,67,0.1);
      padding: 0.4rem;
      width: 240px;
      display: flex;
      flex-direction: column;
      transition: transform .2s ease, box-shadow .2s ease;
      overflow: visible;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .card:focus {
      outline: none;
      box-shadow: 0 0 0 3px var(--primary);
      transform: translateY(-2px);
    }
    .card.expanded {
      transform: translateY(-8px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      z-index: 10;
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.2rem;
    }
    .card-header h4 {
      font-size: clamp(0.9rem,2.5vw,1.1rem);
      line-height: 1.2;
    }
    .pill-type {
      font-size: 0.7rem;
      background: #f1f3f4;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      color: var(--text-secondary);
    }

    .details {
      font-size: 0.7rem;
      color: var(--text-secondary);
      margin: 0.2rem 0;
    }

    .price-row, .bottom-row {
      display: flex;
      justify-content: space-between;
      margin: 0.4rem 0;
    }
    .price-item, .bottom-row .metric {
      flex: 1;
      text-align: center;
    }
    .price-item .value, .bottom-row .value {
      font-weight: bold;
      line-height: 1;
    }
    .price-item.sales .value  { color: var(--blue); font-size: 0.9rem; }
    .price-item.avg .value    { color: var(--green); font-size: 0.9rem; }
    .price-item.median .value { color: var(--green); font-size: 0.9rem; }
    .price-item .label, .bottom-row .label {
      font-size: 0.7rem;
      color: var(--text-secondary);
      display: block;
    }
    .price-item + .price-item,
    .bottom-row .metric + .metric {
      margin-left: 0.4rem;
    }

    /* HISTORY PANEL */
    .history {
      position: absolute;
      /* default: below */
      top: calc(100% + 0.4rem);
      left: 0;
      background: var(--card-bg);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      min-width: 240px;
      width: max-content;
      max-height: 300px;
      overflow-y: auto;
      white-space: nowrap;
      visibility: hidden;
      opacity: 0;
      transition: opacity .2s ease;
      z-index: 9;
    }
    /* flip horizontally when needed */
    .history.left {
      left: auto;
      right: 0;
    }
    /* flip vertically when too low */
    .history.above {
      top: auto;
      bottom: calc(100% + 0.4rem);
    }
    .card.expanded .history {
      visibility: visible;
      opacity: 1;
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
    .history table {
      border-collapse: collapse;
      font-size: 0.7rem;
      margin: 0.4rem;
    }
    .history th, .history td {
      padding: 0.2rem 0.4rem;
      border-bottom: 1px solid #444;
      text-align: left;
      white-space: nowrap;
    }
    .history .up   { color: var(--green); }
    .history .down { color: var(--red); }

    /* Highlight selected quarter */
    .history tr.selected-quarter {
      background: rgba(26,115,232,0.1);
    }
    .history tr.selected-quarter td {
      font-weight: bold;
    }

    .no-results {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    /* Dark mode: pale yellow */
    @media (prefers-color-scheme: dark) {
      .history tr.selected-quarter {
        background: rgba(255, 255, 224, 0.6);  /* pale yellow */
      }}

    @media(max-width:250px){
      .card { width:100% }
      #results { justify-content:start }
    }
  </style>
</head>
<body>
  <header>
    <h1>NYC Market Snapshot</h1>
    <p>Filter neighborhoods by borough, price range, property type</p>
  </header>
  <main>
    <div class="top-row">
      <div class="boroughs" id="boroughs" role="group" aria-label="Select Borough"></div>
      <button id="toggleFilters" aria-controls="filters" aria-expanded="true">Hide Filters</button>
      <button id="resetFilters">Reset Filters</button>
    </div>
    <section id="filters" class="filters" aria-label="Filters">
      <select id="NeighborhoodSelect"><option>All Neighborhoods</option></select>
      <select id="DateRangeSelect"><option>Loading…</option></select>
      <select id="PropertyTypeSelect"><option>All Types</option></select>
    </section>
    <div class="summary" id="summary">Loading data…</div>
    <div id="results" role="region" aria-live="polite"></div>
  </main>

  <script>
    // Helpers
    function toNum(str) {
      const c = String(str).replace(/[$,]/g,'').trim();
      return c === '' ? NaN : parseFloat(c);
    }
    function fmt(n) {
      return isNaN(n) ? '–' : '$' + n.toLocaleString();
    }
    function fmtAbbrev(n) {
      if (isNaN(n)) return '–';
      if (n >= 1e9) return '$' + (n/1e9).toFixed(2) + 'B';
      if (n >= 1e6) return '$' + (n/1e6).toFixed(2) + 'M';
      if (n >= 1e3) return '$' + (n/1e3).toFixed(2) + 'K';
      return '$' + n.toFixed(2);
    }
    function median(arr) {
      const a = arr.filter(x=>!isNaN(x)).sort((a,b)=>a-b);
      const m = a.length;
      if (!m) return NaN;
      return m % 2 ? a[(m-1)/2] : (a[m/2 -1] + a[m/2]) / 2;
    }

    let rawData = [], historyMap = {}, aggregates = [], totalCards = 0;
    let latestQuarter = '', showingAggregates = true,
        selectedBorough = 'All Boroughs', currentExpanded = null;
    const boroughsSet = new Set(), neighborhoods = {}, dates = new Set(), types = new Set();

    function buildHistoryMap() {
      rawData.forEach(r => {
        historyMap[r.neighborhood] ||= [];
        historyMap[r.neighborhood].push(r);
      });
      Object.values(historyMap).forEach(arr =>
        arr.sort((a,b)=>a.year_quarter.localeCompare(b.year_quarter))
      );
    }

    function showLoading(n=8){
      const r = document.getElementById('results'); r.innerHTML = '';
      for(let i=0;i<n;i++){
        const s = document.createElement('div');
        s.className = 'card skeleton';
        r.appendChild(s);
      }
    }
    document.addEventListener('DOMContentLoaded', ()=>showLoading());

    Papa.parse('real_estate_nyc.csv', {
      header:true, download:true, skipEmptyLines:true,
      error:()=>document.getElementById('results').textContent='⚠️ Failed to load data.',
      complete:res=>{
        rawData = res.data.map(r=>({
          borough: r.borough.trim(),
          neighborhood: r.neighborhood.trim(),
          property_group: r.property_group.trim(),
          year_quarter: r.year_quarter.trim(),
          avg_price: toNum(r.avg_price),
          median_price: toNum(r.median_price),
          sales_volume: toNum(r.sales_volume),
          number_of_deals: parseInt(r.number_of_deals,10) || NaN,
          avg_asking_rent: toNum(r.avg_asking_rent),
          PPSF: toNum(r['Neighborhood PPSF'])
        }));
        totalCards = rawData.length;
        precompute();
        buildHistoryMap();
        buildUI();
        computeAggregates();
        renderAggregates();
      }
    });

    function precompute(){
      rawData.forEach(r=>{
        boroughsSet.add(r.borough);
        neighborhoods[r.borough] ||= new Set();
        neighborhoods[r.borough].add(r.neighborhood);
        dates.add(r.year_quarter);
        types.add(r.property_group);
      });
      latestQuarter = [...dates].sort().pop();
    }

    function computeAggregates(){
      aggregates = [];  
      boroughsSet.forEach(b=>{
        const rows = rawData.filter(r=>r.borough===b && r.year_quarter===latestQuarter);
        aggregates.push({
          borough: b,
          year_quarter: latestQuarter,
          sales_volume: median(rows.map(r=>r.sales_volume)),
          avg_price:    median(rows.map(r=>r.avg_price)),
          median_price: median(rows.map(r=>r.median_price)),
          number_of_deals: median(rows.map(r=>r.number_of_deals)),
          avg_asking_rent: median(rows.map(r=>r.avg_asking_rent)),
          PPSF:            median(rows.map(r=>r.PPSF))
        });
      });
    }

    function buildUI(){
      const brc = document.getElementById('boroughs');
      ['All Boroughs', ...[...boroughsSet].sort()].forEach(b=>{
        const btn = document.createElement('button');
        btn.textContent = b;
        btn.className = 'pill-btn'+(b===selectedBorough?' active':'');
        btn.setAttribute('aria-pressed', b===selectedBorough);
        btn.onclick = ()=>{
          showingAggregates = false;
          selectedBorough = b;
          document.getElementById('DateRangeSelect').value = latestQuarter;
          updateBoroughs();
          filter();
        };
        brc.appendChild(btn);
      });

      document.getElementById('resetFilters').onclick = ()=>{
        showingAggregates = true;
        selectedBorough = 'All Boroughs';
        document.getElementById('DateRangeSelect').value = latestQuarter;
        updateBoroughs();
        renderAggregates();
      };

      const nbr = document.getElementById('NeighborhoodSelect'),
            dr  = document.getElementById('DateRangeSelect'),
            pt  = document.getElementById('PropertyTypeSelect');

      updateNeighborhoodDropdown();
      dr.innerHTML = '';
      [...dates].sort().forEach((d,i,arr)=>{
        const o = new Option(d,d);
        if(i===arr.length-1) o.selected=true;
        dr.add(o);
      });
      [...types].sort().forEach(t=>pt.add(new Option(t,t)));
      [nbr,dr,pt].forEach(el=>el.onchange = filter);

      document.getElementById('toggleFilters').onclick = e=>{
        const f = document.getElementById('filters'),
              hidden = f.style.display==='none';
        f.style.display = hidden?'flex':'none';
        e.target.textContent = hidden?'Hide Filters':'Show Filters';
        e.target.setAttribute('aria-expanded', hidden);
      };
    }

    function updateNeighborhoodDropdown(){
      const nbr = document.getElementById('NeighborhoodSelect');
      const prev = nbr.value;
      nbr.innerHTML = '<option>All Neighborhoods</option>';
      getNeighborhoodList().forEach(n=>{
        const o = new Option(n,n);
        nbr.add(o);
      });
      if(getNeighborhoodList().includes(prev)) nbr.value = prev;
    }

    function updateBoroughs(){
      document.querySelectorAll('.pill-btn').forEach(btn=>{
        const a = btn.textContent===selectedBorough;
        btn.classList.toggle('active', a);
        btn.setAttribute('aria-pressed', a);
      });
      updateNeighborhoodDropdown();
    }

    function getNeighborhoodList(){
      if(selectedBorough==='All Boroughs'){
        return [...new Set([].concat(...Object.values(neighborhoods).map(s=>[...s])))]
               .sort();
      }
      return [...(neighborhoods[selectedBorough]||[])].sort();
    }

    function renderAggregates(){
      showingAggregates = true;
      document.getElementById('summary').textContent =
        `Showing borough medians for ${latestQuarter}`;
      const c = document.getElementById('results');
      c.innerHTML = '';
      aggregates.forEach(a=>{
        const card = document.createElement('div');
        card.className = 'card'; card.tabIndex = 0;
        card.onclick = ()=>{
          showingAggregates = false;
          selectedBorough = a.borough;
          document.getElementById('DateRangeSelect').value = latestQuarter;
          updateBoroughs();
          filter();
        };
        card.innerHTML = `
          <div class="card-header"><h4>${a.borough}</h4><span class="pill-type">All Types</span></div>
          <div class="details">${a.year_quarter}</div>
          <div class="price-row">
            <div class="price-item sales"><div class="value">${fmtAbbrev(a.sales_volume)}</div><div class="label">Sales Vol.</div></div>
            <div class="price-item avg"><div class="value">${fmtAbbrev(a.avg_price)}</div><div class="label">Avg Price</div></div>
            <div class="price-item median"><div class="value">${fmtAbbrev(a.median_price)}</div><div class="label">Median Price</div></div>
          </div>
          <div class="bottom-row">
            <div class="metric deals"><span class="value">${isNaN(a.number_of_deals)?'–':a.number_of_deals}</span><span class="label">Deals</span></div>
            <div class="metric rent"><span class="value">${fmt(a.avg_asking_rent)}</span><span class="label">Asking Rent</span></div>
            <div class="metric ppsf"><span class="value">${fmt(a.PPSF)}</span><span class="label">PPSF</span></div>
          </div>
          <div class="history"></div>`;
        c.appendChild(card);
      });
    }

    function filter(){
      if(showingAggregates){ renderAggregates(); return; }
      const nbrV = document.getElementById('NeighborhoodSelect').value,
            drV  = document.getElementById('DateRangeSelect').value,
            ptV  = document.getElementById('PropertyTypeSelect').value;
      const filtered = rawData.filter(r=>{
        if(r.borough!==selectedBorough) return false;
        if(nbrV!=='All Neighborhoods' && r.neighborhood!==nbrV) return false;
        if(r.year_quarter!==drV) return false;
        if(ptV!=='All Types' && r.property_group!==ptV) return false;
        return true;
      });
      document.getElementById('summary').textContent =
        `Showing ${filtered.length} of ${totalCards} cards`;
      renderNeighborhoods(filtered);
    }

    function renderNeighborhoods(data){
      const c = document.getElementById('results');
      c.innerHTML = '';
      if(!data.length){
        c.innerHTML = '<div class="no-results">😔 No cards match.</div>';
        return;
      }
      data.forEach(r=>{
        const card = document.createElement('div');
        card.className = 'card'; card.tabIndex = 0;
        card.onclick = () => toggleHistory(card, r.neighborhood, r.property_group);
        card.innerHTML = `
          <div class="card-header"><h4>${r.neighborhood}</h4><span class="pill-type">${r.property_group}</span></div>
          <div class="details">${r.borough} • ${r.year_quarter}</div>
          <div class="price-row">
            <div class="price-item sales"><div class="value">${fmtAbbrev(r.sales_volume)}</div><div class="label">Sales Vol.</div></div>
            <div class="price-item avg"><div class="value">${fmtAbbrev(r.avg_price)}</div><div class="label">Avg Price</div></div>
            <div class="price-item median"><div class="value">${fmtAbbrev(r.median_price)}</div><div class="label">Median Price</div></div>
          </div>
          <div class="bottom-row">
            <div class="metric deals"><span class="value">${isNaN(r.number_of_deals)?'–':r.number_of_deals}</span><span class="label">Deals</span></div>
            <div class="metric rent"><span class="value">${fmt(r.avg_asking_rent)}</span><span class="label">Asking Rent</span></div>
            <div class="metric ppsf"><span class="value">${fmt(r.PPSF)}</span><span class="label">PPSF</span></div>
          </div>
          <div class="history"></div>`;
        c.appendChild(card);
      });
    }

    function toggleHistory(card, neighborhood, type){
      if(currentExpanded && currentExpanded!==card){
        currentExpanded.classList.remove('expanded');
      }
      const now = !card.classList.contains('expanded');
      card.classList.toggle('expanded', now);
      currentExpanded = now ? card : null;

      const panel = card.querySelector('.history');
      panel.classList.remove('left','above');

      if(!now || panel.dataset.filled) return;

      const selectedQ = document.getElementById('DateRangeSelect').value;
      const rows = historyMap[neighborhood]
        .filter(r=>r.property_group===type)
        .slice().sort((a,b)=>b.year_quarter.localeCompare(a.year_quarter));

      let html = '<table><tr><th>Quarter</th><th>Sales</th><th>Avg</th><th>Med</th><th>Deals</th><th>Rent</th><th>PPSF</th></tr>';
      rows.forEach((row,i)=>{
        const nxt = rows[i+1]||row;
        const isCurr = row.year_quarter===selectedQ ? 'selected-quarter':'';
        const m = {
          sales: row.sales_volume,
          avg:   row.avg_price,
          median:row.median_price,
          deals: row.number_of_deals,
          rent:  row.avg_asking_rent,
          ppsf:  row.PPSF
        };
        const p = {
          sales: nxt.sales_volume,
          avg:   nxt.avg_price,
          median:nxt.median_price,
          deals: nxt.number_of_deals,
          rent:  nxt.avg_asking_rent,
          ppsf:  nxt.PPSF
        };
        html += `<tr class="${isCurr}"><td>${row.year_quarter}</td>`;
        ['sales','avg','median','deals','rent','ppsf'].forEach(k=>{
          const v=m[k], b=p[k];
          let dir='', arrow='';
          if(!isNaN(v)&&!isNaN(b)){
            dir = v>=b ? 'up':'down';
            arrow=` <span class="${dir}">${dir==='up'?'▲':'▼'}</span>`;
          }
          const txt = k==='deals' ? (isNaN(v)?'–':v) : fmtAbbrev(v);
          html+=`<td class="${dir}">${txt}${arrow}</td>`;
        });
        html+='</tr>';
      });
      html+='</table>';
      panel.innerHTML=html;
      panel.dataset.filled='true';

      // flip based on available space
      requestAnimationFrame(()=>{
        const rect = card.getBoundingClientRect();
        const pw = panel.offsetWidth, ph = panel.offsetHeight;
        if(rect.right + pw > window.innerWidth) panel.classList.add('left');
        if(rect.bottom + ph > window.innerHeight) panel.classList.add('above');
      });
    }
  </script>
</body>
</html>
