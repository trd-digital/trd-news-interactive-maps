    <script src="https://experience.tinypass.com/xbuilder/experience/load?aid=p7sVIGTDn5"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>

    <script src="../trd-data/common-formatter/formatter.js"></script>
    <script src="../trd-data/common-table/table.js"></script>
    <script>
      const displayColumns = [
        {
          dataField: "Physical Address",
          name: "Address",
          visible: true,
        },
        {
          dataField: "Sale Price",
          name: "Sale Price",
          visible: true,
          formatter: TrdFormatters.formatPrice,
        },
        {
          dataField: "Record Date",
          name: "Record Date",
          visible: true,
          formatter: TrdFormatters.formatDate,
          sorter: TrdSorters.sortDate,
        },
        {
          dataField: "Use Code Description",
          name: "Description",
          visible: true,
        },
        { dataField: "Sellers", name: "Sellers", visible: true },
        { dataField: "Buyers", name: "Buyers", visible: true },
        {
          dataField: "Property Sq. Ft",
          name: "SqFt",
          visible: true,
          formatter: TrdFormatters.formatNumber,
        },
        { dataField: "Doc Type", name: "Doc Type", visible: false },
        {
          dataField: "Previous Owner Name",
          name: "Previous Owner Name",
          visible: false,
        },
        {
          dataField: "Previous Sale Price",
          name: "Previous Sale Price",
          visible: false,
          formatter: TrdFormatters.formatPrice,
        },
        { dataField: "Instrument_Num", name: "Instrument_Num", visible: false },
        { dataField: "BBL", name: "BBL", visible: false },
        { dataField: "Building BBL", name: "Building BBL", visible: false },
        {
          dataField: "Recorded Date of Previous Sale",
          name: "Recorded Date of Previous Sale",
          visible: false,
        },
        {
          dataField: "Doc Date of Previous Sale",
          name: "Doc Date of Previous Sale",
          visible: false,
        },
        { dataField: "Neighborhood", name: "Neighborhood", visible: false },
        { dataField: "County", name: "County", visible: false },
        { dataField: "Municipality", name: "Municipality", visible: false },
        {
          dataField: "PropAppraiserURL",
          name: "PropAppraiserURL",
          visible: false,
        },
      ];
      const fetchDataFilterCallback = (data) => {
        return new Promise((resolve) => {
          let filteredData = data.features.map((item) => {
            return {
              ...item.properties,
            };
          });
          resolve(filteredData);
        });
      };

      TrdDataCommonTable({
        filePath:
          "https://static.therealdeal.com/interactive-maps/new-york-city-transactions-map.geojson",
        eventCategory: "new-york-transactions-table",
        displayColumns,
        fetchDataFilterCallback,
        tableConfig: {
          sortName: TrdFormatters.getFieldName("Record Date"),
          sortResetPage: true,
        },
      });
    </script>
