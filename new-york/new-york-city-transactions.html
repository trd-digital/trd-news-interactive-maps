    <main class="container">
      <header class="mt-4">
        <h1>New York City Dynamic Map and Table</h1>
        <p>
          This is an auto-updating map and table of luxury sales in South
          Florida. All sales over $5 million from the past 30 days are recorded
          here.
        </p>
      </header>
      <button type="button" class="btn btn-primary" id="theme-toggle">
        Toggle Theme
      </button>
      <section class="map">
        <iframe
          src="new-york-city-transactions-map.html"
          width="100%"
          height="600"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </section>
      <section class="table">

          width="100%"
          height="1000"

    <script src="https://experience.tinypass.com/xbuilder/experience/load?aid=p7sVIGTDn5"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        document.body.setAttribute("data-bs-theme", "dark");
      }

      window.addEventListener("message", function (event) {
        if (event.data.getTheme) {
          console.log(
            "got getTheme message from child",
            document.body.getAttribute("data-bs-theme")
          );
          event.source.postMessage({
            setTheme: document.body.getAttribute("data-bs-theme"),
          });
        }
      });

      document
        .getElementById("theme-toggle")
        .addEventListener("click", function () {
          const currentTheme = document.body.getAttribute("data-bs-theme");
          const newTheme = currentTheme === "dark" ? "light" : "dark";
          document.body.setAttribute("data-bs-theme", newTheme);
          document.querySelectorAll("iframe").forEach((iframe) => {
            iframe.contentWindow.postMessage({ setTheme: newTheme }, "*");
          });
          const themeToggleButton = document.getElementById("theme-toggle");
          themeToggleButton.innerText =
            newTheme === "dark" ? "Light Mode" : "Dark Mode";
        });
    </script>
  </body>
