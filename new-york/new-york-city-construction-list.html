            format("woff2"),

        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      :root {
        --bs-font-sans-serif: "Proxima Nova", system-ui, -apple-system,
          "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans",
          Arial, sans-serif;
        --bs-link-color-rgb: 0, 0, 0;
      }
      [data-bs-theme="dark"] {
        --bs-body-bg: #212121;
      }
      body {
        font-family: var(--bs-font-sans-serif);
        line-height: 1.5;
      }
      html,
      body,
      main,
      .card {
        height: 100%;
      }
      .list-group {
        overflow-y: auto;
      }
      @media (prefers-color-scheme: dark) {
        .logo path:first-child {
          fill: #fff;
        }
      }
      h1 {
        font-family: "Merriweather", serif;
        font-size: 20px;
        font-weight: 900;
        margin-bottom: 0;
      }

      h1 a {
        color: var(--bs-color);
        text-decoration: none;
      }
      .badge {
        cursor: pointer;
        --bs-badge-color: var(--bs-color);
      }
      a.badge {
        text-decoration: none;
        --bs-badge-color: var(--bs-link-color);
      }
      .price {
        font-size: 1rem;
        text-align: right;
      }
      .date {
        font-size: 0.75rem;
        text-align: right;
      }
      .sqft {
        font-family: Merriweather;
        font-weight: 700;
        font-size: 1rem;
        text-align: right;
      }
      ul {
        cursor: pointer;
      }
      ul li {
        pointer-events: none;
      }
      ul.list-view-numbers {
        counter-set: list;
      }
      ul.list-view-numbers li {
        position: relative;
        padding-left: 40px;
      }
      ul.list-view-numbers li::before {
        content: counter(list);
        counter-increment: list;
        font-family: "Merriweather", serif;
        position: absolute;
        left: 10px;
        top: 10px;
        font-size: 24px;
        line-height: 24px;
        font-weight: 700;
        color: var(--bs-primary);
      }
      .loading-placeholder {
        background-color: var(--bs-body-bg);
        overflow: hidden;
        position: relative;
        border-radius: 4px;
      }
      .loading-placeholder::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
          to right,
          transparent 0%,
          #e3e3e3 50%,
          transparent 60%
        );
        animation: shimmer 1.5s infinite linear;
      }
      [data-bs-theme="dark"] .loading-placeholder::before {
        background-image: linear-gradient(
          to right,
          transparent 0%,
          #2d2d2d 50%,
          transparent 60%
        );
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
