    <script src="../../trd-data/common-table/table.js"></script>
    <script type="text/javascript">
      const displayColumns = [
        {
          dataField: "LANDLORD SELLER/BORROWER",
          name: "Borrower",
          visible: true,
        },
        {
          dataField: "TENANT BUYER/LENDER",
          name: "Lender",
          visible: true,
        },
        {
          dataField: "DEAL CLOSING DATE",
          name: "Deal Closing Date",
          visible: true,
          formatter: TrdFormatters.formatDate,
          sorter: (a, b) => {
            if (
              TrdFormatters.isEmptyValue(a) ||
              TrdFormatters.isEmptyValue(b)
            ) {
              return 0;
            }
            return new Date(a).getTime() - new Date(b).getTime();
          },
        },
        {
          dataField: "SALE PRICE/LOAN AMOUNT",
          name: "Sale/Loan Amount",
          visible: true,
          formatter: TrdFormatters.formatPrice,
          sorter: (a, b) => {
            if (
              !TrdFormatters.isEmptyValue(a) &&
              !TrdFormatters.isEmptyValue(b)
            ) {
              return TrdFormatters.getNumberValue(a) >
                TrdFormatters.getNumberValue(b)
                ? 1
                : -1;
            }
          },
        },
        { dataField: "ADDRESS", name: "Address", visible: true },
        { dataField: "NEIGHBORHOOD", name: "Neighborhood", visible: true },
        { dataField: "BOROUGH", name: "Borough", visible: true },
        {
          dataField: "SQUARE FEET",
          name: "SqFt",
          visible: true,
          formatter: TrdFormatters.formatNumber,
          sorter: (a, b) => {
            if (
              !TrdFormatters.isEmptyValue(a) &&
              !TrdFormatters.isEmptyValue(b)
            ) {
              return TrdFormatters.getNumberValue(a) >
                TrdFormatters.getNumberValue(b)
                ? 1
                : -1;
            }
          },
        },
        {
          dataField: "CLEAN RENT/PRICE PER SQUARE FOOT",
          name: "Rent/Price per SqFt",
        },
        {
          dataField: "YEARS OF LEASE",
          name: "Years of Lease",
        },
        {
          dataField: "LANDLORD BROKER",
          name: "Landlord Broker",
        },
        {
          dataField: "LANDLORD BROKERAGE",
          name: "Landlord Brokerage",
        },
        {
          dataField: "LANDLORD TYPE",
          name: "Landlord Type",
        },
        {
          dataField: "TENANT BROKER",
          name: "Tenant Broker",
        },
        {
          dataField: "TENANT BROKERAGE",
          name: "Tenant Brokerage",
        },
        {
          dataField: "TENANT TYPE",
          name: "Tenant Type",
        },
        {
          dataField: "TENANT BUSINESS TYPE",
          name: "Tenant Business Type",
        },
        {
          dataField: "SPECIAL CASES",
          name: "Special Cases",
        },
        {
          dataField: "GENERAL DS NOTES",
          name: "General Notes",
        },
        {
          dataField: "DATE ENTERED",
          name: "Date Entered",
        },
        {
          dataField: "DEAL TYPE",
          name: "Deal Type",
        },
        {
          dataField: "BBL",
          name: "BBL",
        },
      ];

      const fetchDataFilterCallback = (data) => {
        return data.features
          .filter((item) => {
            return item.properties["DEAL TYPE"] === "Financing";
          })
          .map((item) => {
            return {
              ...item.properties,
            };
          });
      };

      const table = TrdDataCommonTable({
        filePath:
          "https://static.therealdeal.com/interactive-maps/nyc-deal-sheet-map.geojson",
        eventCategory: "new-york-dealsheet-financing-table",
        displayColumns,
        fetchDataFilterCallback,
        tableConfig: {
          sortName: TrdFormatters.getFieldName("DEAL CLOSING DATE"),
        },
      });
    </script>
