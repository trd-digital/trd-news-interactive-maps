<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Affected Streets Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .search-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      width: 300px;
    }
    .search-container input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .search-container input:focus {
      outline: none;
      border-color: #be123c;
    }
    .search-container button {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      background: #be123c;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .search-container button:hover {
      background: #9f1239;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="search-container">
  <input type="text" id="address-input" placeholder="Enter an address in Miami-Dade..." />
  <button onclick="searchAddress()">Search</button>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidHJkZGF0YSIsImEiOiJjamc2bTc2YmUxY2F3MnZxZGh2amR2MTY5In0.QlOWqB-yQNrNlXD0KQ9IvQ';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v11',
  center: [-80.19, 25.77],
  zoom: 10
});

let marker = null;

// Search address function
async function searchAddress() {
  const address = document.getElementById('address-input').value.trim();
  if (!address) return;

  try {
    // Bbox for Miami-Dade County: [west, south, east, north]
    const miamiDadeBbox = [-80.87, 25.13, -80.12, 25.98];
    
    const response = await fetch(
      `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(address)}.json?access_token=${mapboxgl.accessToken}&country=us&bbox=${miamiDadeBbox.join(',')}&limit=5`
    );
    const data = await response.json();

    if (data.features && data.features.length > 0) {
      // Filter results to only include those in Miami-Dade County
      const miamiDadeResults = data.features.filter(feature => {
        const context = feature.context || [];
        return context.some(item => 
          item.id && item.id.includes('district') && 
          (item.text === 'Miami-Dade County' || item.text === 'Miami-Dade')
        );
      });

      if (miamiDadeResults.length > 0) {
        const [lng, lat] = miamiDadeResults[0].center;

        // Remove existing marker if present
        if (marker) marker.remove();

        // Add new marker
        marker = new mapboxgl.Marker({ color: '#e11d48' })
          .setLngLat([lng, lat])
          .addTo(map);

        // Zoom to location
        map.flyTo({
          center: [lng, lat],
          zoom: 16,
          duration: 1500
        });
      } else {
        alert('Address not found in Miami-Dade County. Please try again.');
      }
    } else {
      alert('Address not found. Please try again.');
    }
  } catch (error) {
    console.error('Error geocoding address:', error);
    alert('Error searching address. Please try again.');
  }
}

// Allow Enter key to trigger search
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('address-input').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') searchAddress();
  });
});

map.on('load', async () => {
  // Load GeoJSON files
  const [bufferResp, streetsResp] = await Promise.all([
    fetch('affected_50ft_buffer.geojson'),
    fetch('affected_streets_lines.geojson')
  ]);

  const bufferGeoJSON = await bufferResp.json();
  const streetsGeoJSON = await streetsResp.json();

  // Add affected buffer
  map.addSource('affected-buffer', {
    type: 'geojson',
    data: bufferGeoJSON
  });

  map.addLayer({
    id: 'affected-buffer-fill',
    type: 'fill',
    source: 'affected-buffer',
    paint: {
      'fill-color': '#e11d48',
      'fill-opacity': 0.25
    }
  });

  // Add affected streets
  map.addSource('affected-streets', {
    type: 'geojson',
    data: streetsGeoJSON
  });

  map.addLayer({
    id: 'affected-streets-line',
    type: 'line',
    source: 'affected-streets',
    paint: {
      'line-color': '#be123c',
      'line-width': 3
    }
  });
});
</script>

</body>
</html>
