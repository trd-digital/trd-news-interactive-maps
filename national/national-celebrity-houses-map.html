    />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css"
    />

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-K694XL6"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <script src="https://experience.tinypass.com/xbuilder/experience/load?aid=p7sVIGTDn5"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <script src="https://static.therealdeal.com/library/theme.js?v=1.0"></script>
    <script src="../trd-data/common-formatter/formatter.js"></script>
    <script src="../trd-data/common-loading/loading.js"></script>
    <script src="../trd-data/common-map/map.js?v=1.1"></script>
    <script>
      const tooltipDisplayFields = {
        image: {
          field: "image_links",
        },
        title: {
          field: "Title",
          label: "Title",
        },
        content: [
          {
            field: "Subject Address",
            label: "Address",
            className: "tooltip-block",
          },
          {
            field: "Sale Price (text)",
            label: "Sale Price",
            className: "tooltip-block",
          },
        ],
      };

      const modalDisplayFields = {
        title: {
          field: "Title",
          label: "Title",
        },
        content: [
          {
            field: "Subhead",
            label: "Subhead",
          },
          {
            field: "Authors",
            label: "Authors",
          },
          {
            field: "Published Date",
            label: "Published Date",
            format: "formatDate",
          },
          {
            field: "Sale Price (text)",
            label: "Sale Price",
          },
          {
            field: "Subject Address",
            label: "Address",
          },
          {
            field: "Geographic Market",
            label: "Market",
          },
          {
            field: "URL",
            label: "Source",
            format: (value) =>
              `<a href="${value}" target="_blank">Read more</a>`,
          },
          {
            field: "Content",
            label: "Content",
          },
        ],
      };

      const filterFields = [];

      window.map = trdDataCommonMap({
        filePath:
          "https://static.therealdeal.com/interactive-maps/national-celebrity-houses-map.geojson",
        eventCategory: "national-celebrity-map",
        mapElementId: "map",
        filterElementId: "map-filters",
        legendElementId: "legend",
        resultElementId: "result",
        mapCenterLat: 39.8283,
        mapCenterLng: -98.5795,
        zoom: 4,
        minZoom: 3,
        tooltipDisplayFields,
        modalDisplayFields,
        filterFields,
        loadingEnabled: true,
        pointSettings: {
          clickToCenter: true,
          clickToZoom: false,
          colorType: "case",
          radiusType: "radius",
          paintSettings: {
            default: {
              radius: 6,
              color: {
                light: "#FF5722",
                dark: "#D84315",
              },
            },
            hover: {
              radius: 8,
              color: {
                light: "#FF5722",
                dark: "#D84315",
              },
            },
            active: {
              radius: 10,
              color: {
                light: "#D84315",
                dark: "#FF5722",
              },
            },
          },
        },
        clusterSettings: {
          enable: true,
          colorType: "case",
          textSize: 16,
          paintSettings: {
            default: {
              color: {
                light: "#FF5722",
                dark: "#D84315",
              },
              textColor: {
                light: "#ffffff",
                dark: "#ffffff",
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
